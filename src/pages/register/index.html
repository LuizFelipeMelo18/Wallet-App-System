<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Registrar</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-content-container">
                <img src="../../img/logo.png" alt="Logo" class="logo">
                <h3 class="full-witdh text-left mt smaller">Novo Cadastro</h3>
                <p class="mt small">Insira seu email para acessar o Wallet App</p>
                <form id="form-register"class="mt">
                    <label for="input-name" class="mt">Nome:</label>
                    <input type="text" class="mt smaller" id="input-name" placeholder="Insira seu nome" name="input-name" required>
                    <label class="mt" for ="input-email">E-mail</label>
                    <input class ="mt smaller" id="input-email" placeholder="email@exemplo.com" type="text" name="input-email" required>
                    <button type="submit" class="full-witdh mt large">Cadastrar</button>
                </form>
                <a href="../../../index.html" class="mt larger">Já tem conta? Faça login aqui.</a>
            </div>
        </div>
    </div>

    <script src="../register/script.js"></script>
</body>
</html>
